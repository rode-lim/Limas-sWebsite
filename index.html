<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Centered and Bold Text</title>
	<style>
		.center-bold {
			display: flex;
			justify-content: center;
			align-items: flex-start;
			height: 100vh;
			font-weight: bold;
			text-align: center;
			padding-top: 2px;
			font-size: 100pt; /* This should work */
		}
	</style>
</head>

<body>
	<div class="center-bold" style="font-size: 100pt;">
		Hello world!
	</div>
</body>

</html>
