<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered and Bold Text</title>
    <style>
        .center-bold {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200vh;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="center-bold">
        Hello world!
    </div>
</body>
</html>
